<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>相对定位问题测试</title>
    <style type="text/css">
        *{margin: 0; padding: 0;}
        .box1{background: red; height: 200px; position: relative; top:30px;left:30px;}
        .box2{background: greenyellow; height: 200px;}
        .box3{background: #000000; height: 200px; position: relative; top: -30px; left:20px;}
    </style>
</head>
<body>
    <div class="box1">box1</div>
    <div class="box2">box2</div>
    <div class="box3">box3</div>
</body>
</html>
